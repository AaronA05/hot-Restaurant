<!DOCTYPE html>
<html>
<head>
  <title>Add Page</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  

  <script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>

</head>
<body>

<!-- Start Comments 
Button to go view tables
Button to go back home


Form with:
  Name
  Phone
  Email
  Unique ID
  METHOD: POST, ROLE: FORM



jQuery will take form submission and submit JSON object to array
POST method used to add the table reservation form
-->
<div class = "container">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Table Reservation</strong></h3>
          </div>
          <div class="panel-body">
            <form role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="unique_ID">Unique ID</label>
                <input type="text" class="form-control" id="unique_ID">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">Submit</button>
            </div>
          </div>
        </div>
</div>

<script type="text/javascript">
  $("#add-btn").on("click", function(event){
    event.preventDefault();

    var newReservation = {
      name: $("#name").val().trim(),
      phone: $("#phone").val().trim(),
      email: $("#email").val().trim(),
      id: $("#unique_ID").val().trim()
    };
  


    $.post("/api/add", newReservation)
    .done(function(data){
      console.log(data);
    });

  });


</script>

</body>
</html>
